<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mira Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #ff00c8;
            --bg: #050505;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
        }

        .core-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .mira-core {
            width: 70vw;
            max-width: 250px;
            transition: all 0.3s;
            filter: drop-shadow(0 0 20px var(--primary));
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px var(--primary));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px var(--secondary));
            }

            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px var(--primary));
            }
        }

        .chat-container {
            height: 35vh;
            padding: 15px;
            overflow-y: auto;
            background: rgba(20, 20, 30, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .mira-msg {
            background: rgba(0, 210, 255, 0.1);
            border-left: 3px solid var(--primary);
            align-self: flex-start;
        }

        .user-msg {
            background: linear-gradient(135deg, var(--secondary), #aa00ff);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: 15px;
            background: black;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-box {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 25px;
            padding: 12px 18px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        /* Mic Button */
        .mic-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: all 0.2s;
        }

        .mic-btn:active {
            transform: scale(0.9);
        }

        .mic-active {
            background: #ff0000;
            animation: glow-mic 1s infinite alternate;
        }

        @keyframes glow-mic {
            from {
                box-shadow: 0 0 10px red;
            }

            to {
                box-shadow: 0 0 25px red;
            }
        }

        #activator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .activate-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: var(--primary);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 30px var(--primary);
            animation: glow 1.5s infinite;
        }

        .status {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="activator" onclick="activateAudio()">
        <button class="activate-btn">CLICK TO START</button>
        <p style="color: #aaa; margin-top: 20px;">Tap anywhere to enable audio</p>
    </div>

    <div class="header">
        <h1>MIRA MOBILE</h1>
    </div>

    <div class="core-container">
        <img id="coreImg" src="core.png"
            onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ4eWx6Z3J6Z3J6Z3J6Z3J6Z3J6Z3J6Z3J6Z3J6Z3J6Z3J6/TqiwQaAhT0j2xR03I2/giphy.gif'"
            class="mira-core">
        <div id="statusText" class="status">Online</div>
    </div>

    <div class="chat-container" id="chat">
        <div class="message mira-msg">‡¶π‡¶æ‡¶á ‡¶ú‡¶æ‡¶®‡ßÅ! ‡¶Ü‡¶Æ‡¶ø ‡¶∂‡ßÅ‡¶®‡¶õ‡¶ø‡•§ ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶Ö‡¶® ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü ‡¶∂‡ßÅ‡¶®‡¶¨‡ßã‡•§</div>
    </div>

    <div class="input-area">
        <button class="mic-btn" id="micBtn" onclick="toggleMic()">üé§</button>
        <input type="text" id="inp" class="input-box" placeholder="Type here..."
            onkeypress="if(event.key==='Enter') send()">
        <button class="mic-btn" style="width: 40px; height: 40px; font-size: 1rem; background: #333; box-shadow: none;"
            onclick="send()">‚û§</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let audioEnabled = false;

        function activateAudio() {
            audioCtx.resume().then(() => {
                document.getElementById('activator').style.display = 'none';
                audioEnabled = true;
                const osc = audioCtx.createOscillator(); osc.connect(audioCtx.destination); osc.start(); osc.stop(0.1);
            });
        }

        // --- CONTINUOUS SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isMicOn = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'bn-BD';
            recognition.continuous = false; // Mobile browsers often prefer false and restarting manually
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById('micBtn').classList.add('mic-active');
                document.getElementById('statusText').textContent = "Listening...";
                document.getElementById('statusText').style.color = "#00ff00";
            };

            recognition.onend = () => {
                // AUTO RESTART if mic is supposed to be on
                if (isMicOn) {
                    recognition.start();
                } else {
                    document.getElementById('micBtn').classList.remove('mic-active');
                    document.getElementById('statusText').textContent = "Thinking...";
                    document.getElementById('statusText').style.color = "#ff00c8";
                }
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('inp').value = transcript;

                // Stop temporarily to process the command, then onend will restart it
                // isMicOn remains true
                send();
            };
        }

        function toggleMic() {
            if (!recognition) return;
            isMicOn = !isMicOn; // Toggle state

            if (isMicOn) {
                recognition.start();
            } else {
                recognition.stop();
                document.getElementById('micBtn').classList.remove('mic-active');
            }
        }

        async function send() {
            const inp = document.getElementById('inp');
            const chat = document.getElementById('chat');
            const q = inp.value.trim(); if (!q) return;

            const uM = document.createElement('div'); uM.className = 'message user-msg'; uM.textContent = q; chat.appendChild(uM);
            inp.value = ''; chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query: q }) });
                const data = await res.json();

                const mM = document.createElement('div'); mM.className = 'message mira-msg'; mM.textContent = data.reply; chat.appendChild(mM);
                chat.scrollTop = chat.scrollHeight;

                speak(data.reply);
            } catch (e) { console.error(e); }
        }

        async function speak(text) {
            if (!audioEnabled) return;
            try {
                const res = await fetch('/tts', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: text }) });
                if (res.ok) {
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    const audio = new Audio(url);
                    audio.onended = () => {
                        // Audio finished
                    };
                    audio.play();
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
